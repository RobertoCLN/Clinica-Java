<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <meta charset="UTF-8" />
    <title>Página Inicial - Sistema de Gerenciamento</title>
    <style type="text/css">
        /* Estilo geral do corpo da página */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Container principal para centralizar o conteúdo */
        .container {
            width: 100%;
            max-width: 800px;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden; /* Garante que os cantos arredondados sejam aplicados ao cabeçalho */
        }

        /* Estilo do Cabeçalho */
        .header {
            background-color: #0056b3; /* Um azul profissional */
            color: white;
            padding: 20px 30px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 2em;
        }

        /* Estilo da seção principal com o menu */
        .main-content {
            padding: 40px;
        }

        /* Estilo da lista do menu */
        .main-menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .main-menu li {
            margin-bottom: 15px; /* Espaçamento entre os links */
        }

        /* Estilo dos links do menu */
        .main-menu a {
            display: block;
            padding: 15px;
            background-color: #e9ecef;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            font-size: 1.1em;
            transition: background-color 0.3s, color 0.3s;
        }

        .main-menu a:hover {
            background-color: #007bff;
            color: white;
        }

        /* Estilo do Rodapé */
        .footer {
            text-align: center;
            padding: 20px;
            margin-top: auto; /* Empurra o rodapé para o final da página */
            background-color: #343a40;
            color: #f8f9fa;
        }
    </style>
</h:head>

<h:body>

    <div class="container">
        <header class="header">
            <h1>Sistema de Gerenciamento de Cursos e Alunos</h1>
        </header>

        <main class="main-content">
            <h:form>
                <nav class="main-menu">
                    <ul>
                        <li>
                            <h:commandLink action="curso?faces-redirect=true" value="Gerenciar Cursos" />
                        </li>
                        <li>
                            <h:commandLink action="aluno?faces-redirect=true" value="Gerenciar Alunos" />
                        </li>
                        <li>
                            <h:commandLink action="relatorio?faces-redirect=true" value="Relatórios de Alunos" />
                        </li>
                    </ul>
                </nav>
            </h:form>
        </main>
    </div>

    <footer class="footer">
        <p>&copy; 2025 - Desenvolvido por: Anna Julya, João Pedro Teixeira e Roberto Cabral</p>
    </footer>

</h:body>
</html>
