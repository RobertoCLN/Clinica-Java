<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Gerenciamento de Cursos</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-grid { border-spacing: 10px; border-collapse: separate; }
        .data-table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        .data-table th, .data-table td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        .data-table .header { background-color: #f2f2f2; }
        .btn-group button { margin-right: 10px; }
        .messages-error { color: #d9534f; list-style-type: none; padding: 0; }
        .messages-info { color: #5cb85c; list-style-type: none; padding: 0; }
        .nav-link { margin-bottom: 20px; display: inline-block; }
    </style>
</h:head>

<h:body>
    
    <h:link outcome="index" value="&larr; Voltar para a Página Inicial" styleClass="nav-link"/>

    <h1>Gerenciamento de Cursos</h1>

    <h:form>
        <fieldset>
            <legend>#{cursoBean.edicao ? 'Editar Curso' : 'Cadastrar Novo Curso'}</legend>

            <h:messages id="messages" globalOnly="false" styleClass="messages-info" errorClass="messages-error" />

            <h:panelGrid columns="2" styleClass="form-grid">

                <h:outputLabel value="Nome:" for="nome"/>
                <h:inputText id="nome" 
                             value="#{cursoBean.curso.nome}" 
                             required="true" 
                             requiredMessage="O campo 'Nome' é obrigatório."
                             size="40"/>

                <h:outputLabel value="Área:" for="area"/>
                <h:inputText id="area" 
                             value="#{cursoBean.curso.area}" 
                             required="true" 
                             requiredMessage="O campo 'Área' é obrigatório."
                             size="40"/>
                
                <h:outputLabel value="Duração (em semestres):" for="duracao"/>
                <h:inputText id="duracao" 
                             value="#{cursoBean.curso.duracao}" 
                             required="true" 
                             requiredMessage="O campo 'Duração' é obrigatório.">
                    <f:convertNumber integerOnly="true" />
                </h:inputText>

                <h:panelGroup styleClass="btn-group">
                    <h:commandButton value="Cadastrar" 
                                     action="#{cursoBean.gravar}" 
                                     rendered="#{!cursoBean.edicao}" />

                    <h:commandButton value="Atualizar" 
                                     action="#{cursoBean.atualizar}" 
                                     rendered="#{cursoBean.edicao}" />

                    <h:commandButton value="Cancelar" 
                                     action="#{cursoBean.cancelar}"  
                                     rendered="#{cursoBean.edicao}" />
                </h:panelGroup>
            </h:panelGrid>
        </fieldset>

        <hr style="margin-top: 30px;" />
</h:form>
<h:form>
        <h2>Cursos Cadastrados</h2>
        <h:dataTable value="#{cursoBean.cursos}" var="c" styleClass="data-table" headerClass="header">

            <h:column>
                <f:facet name="header">Nome</f:facet>
                <h:outputText value="#{c.nome}" />
            </h:column>

            <h:column>
                <f:facet name="header">Área</f:facet>
                <h:outputText value="#{c.area}" />
            </h:column>

            <h:column>
                <f:facet name="header">Duração</f:facet>
                <h:outputText value="#{c.duracao} semestres" />
            </h:column>

            <h:column>
                <f:facet name="header">Ações</f:facet>
                <h:commandLink value="Editar" action="#{cursoBean.carregarCurso(c)}" />
                <h:outputText value=" | " />
                
                <h:commandLink value="Excluir" 
                               action="#{cursoBean.excluir(c)}" 
                               onclick="return confirm('Tem certeza que deseja tentar excluir o curso: #{c.nome}?');"/>
            </h:column>

        </h:dataTable>
    </h:form>
</h:body>
</html>
